// Define expanded props 
tasks.withType(ProcessResources).configureEach {
    var replaceProperties = [
            minecraft_version   : minecraft_version, minecraft_version_range: minecraft_version_range,
            forge_version         : forge_version, forge_version_range: forge_version_range,
            loader_version_range: loader_version_range,
            mod_id              : mod_id, mod_name: mod_name, mod_license: mod_license, mod_version: mod_version,
            mod_authors         : mod_authors, mod_description: mod_description, pack_format_number: pack_format_number,
    ]
    inputs.properties replaceProperties

    filesMatching(['META-INF/mods.toml', 'pack.mcmeta']) {
        expand replaceProperties + [project: project]
    }
}

tasks.named('jar', Jar).configure {
    manifest {
        attributes([
                'Specification-Title'     : mod_id,
                'Specification-Vendor'    : mod_authors,
                'Specification-Version'   : '1', // We are version 1 of ourselves
                'Implementation-Title'    : project.name,
                'Implementation-Version'  : project.jar.archiveVersion,
                'Implementation-Vendor'   : mod_authors,
                'Implementation-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
    finalizedBy 'reobfJar'
}

// Create sources jar task
tasks.register('sourcesJar', Jar) {
    from sourceSets.main.allSource
    archiveClassifier = 'sources'
}

// Create javadoc jar task
tasks.register('javadocJar', Jar) {
    from tasks.javadoc
    archiveClassifier = 'javadoc'
    dependsOn tasks.javadoc
}

publishing {
    publications {
        register('mavenJava', MavenPublication) {
            artifactId = base.archivesName.get()
            // Use reobfJar as the main artifact (reobfuscated jar)
            artifact(tasks.named('reobfJar', Jar))
            // Include sources and javadoc jars
            artifact(tasks.named('sourcesJar', Jar))
            artifact(tasks.named('javadocJar', Jar))
        }
    }
    repositories {
        maven {
            name = "Muon"
            url = uri("https://maven.muon.rip/releases")
            credentials {
                username = System.getenv("MAVEN_USERNAME")
                password = System.getenv("MAVEN_PASSWORD")
            }
            authentication {
                create(BasicAuthentication.class)
            }
        }
        maven {
            name = 'localMaven'
            url = uri(System.getProperty("user.home") + "/.m2/repository")
        }
    }
}

jar {
    manifest.attributes([
            "MixinConfigs": "${mod_id}.mixins.json"
    ])
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}


tasks.register('sendToModpack', Copy) {
    group = 'publishing'
    dependsOn 'reobfJar'
    from tasks.reobfJar.archiveFile
    //wtf is a renpi
    into 'C:\\Users\\renpi\\curseforge\\minecraft\\Instances\\Otherworld\\mods'
    rename { String fileName ->
        fileName.replace(project.version.toString(), "dev")
    }
    doLast {
        println "Mod JAR sent to modpack folder: ${tasks.reobfJar.archiveFileName.get()}"
    }
}

task publishCurseForge(type: net.darkhax.curseforgegradle.TaskPublishCurseForge) {
    group = 'publishing'
    apiToken = System.getenv("CF_TOKEN")
    def mainFile = upload(1127963, reobfJar)
    mainFile.displayName = "v${rootProject.version}"
    mainFile.releaseType = "release"
    mainFile.changelog = new File("$project.rootDir/CHANGELOG.md").getText('UTF-8')
    mainFile.changelogType = "markdown"
    mainFile.addModLoader("Forge")
    mainFile.addGameVersion("1.20.1")

    // Hard integrations
    mainFile.addRequirement("origins-forge")
    mainFile.addRequirement("pehkui")
    mainFile.addRequirement("otherworld-core")
    mainFile.addRequirement("justleveling-fork")
    mainFile.addRequirement("irons-spells-n-spellbooks")
    mainFile.addRequirement("altorigingui")

    // Could maybe be made optional
    mainFile.addRequirement("legendary-survival-overhaul")
    mainFile.addRequirement("ydms-mobhealthbar-mod")
    mainFile.addRequirement("thief")
    mainFile.addRequirement("apotheosis")
    mainFile.addRequirement("alexs-mobs")

    mainFile.addRequirement("valoria")
}