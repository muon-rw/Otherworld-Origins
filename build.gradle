plugins {
    id 'eclipse'
    id 'idea'
    id 'maven-publish'
    id "net.darkhax.curseforgegradle" version "1.0.7"
    id 'net.neoforged.moddev.legacyforge' version '2.0.126'
}

version = mod_version
group = mod_group_id

base {
    archivesName = mod_id
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

println "Java: ${System.getProperty 'java.version'}, JVM: ${System.getProperty 'java.vm.version'} (${System.getProperty 'java.vendor'}), Arch: ${System.getProperty 'os.arch'}"

mixin {
    add sourceSets.main, "${mod_id}.refmap.json"
    config "${mod_id}.mixins.json"
}


legacyForge {
    // Develop against MinecraftForge version 47.3.0 for 1.20.1 (the versions can be found at https://files.minecraftforge.net/)
    version = "1.20.1-47.4.12"
    parchment {
        minecraftVersion = "1.20.1"
        mappingsVersion = "2023.09.03"
    }
    // Validate AT files and raise errors when they have invalid targets
    // This option is false by default, but turning it on is recommended
    validateAccessTransformers = true

    runs {
        client {
            client()
            setGameDirectory(project.file('run/client'))
        }

        clientExtra {
            client()
            setGameDirectory(project.file('run/client2'))
            programArguments.addAll('--username', 'Dev2')
        }

        server {
            server()
            setGameDirectory(project.file('run/server'))
            programArgument '--nogui'
        }
        data {
            data()
        }
    }

    mods {
        testproject {
            sourceSet sourceSets.main
        }
    }
}

